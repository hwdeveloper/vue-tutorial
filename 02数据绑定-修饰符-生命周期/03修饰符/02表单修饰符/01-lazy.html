<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.3.2.1 lazy</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- .lazy 修饰符 -->
        <input type="text" v-model="msg">
        <span>表单数据绑定：{{ msg }}</span>
        <h3>lazy 改变数据双向绑定从 input->change</h3>
        <input type="text" v-model.lazy="str">
        <span>表单数据绑定：{{ str }}</span>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: function () {
                return {
                    msg: "",
                    str: ""
                }
            },
        })
    </script>
</body>

</html>
