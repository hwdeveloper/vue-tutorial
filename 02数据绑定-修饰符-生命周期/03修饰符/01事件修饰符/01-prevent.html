<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.3.1.1 prevent</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 阻止默认事件 -->
        <div class="red" @contextmenu="getClick($event)"></div>
        <div class="red" @contextmenu.prevent="getInfo()"></div>
    </div>
    <script>
        new Vue({
            el: "#app",
            methods: {
                getClick(e) {
                    e.preventDefault();
                    console.log('我是右键')
                },
                getInfo() {
                    console.log('我是 Vue 的修饰符')
                }
            },


        })
    </script>
</body>

</html>
