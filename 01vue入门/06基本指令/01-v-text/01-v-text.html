<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1.5.1 v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 v-text="msg"></h1>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: function () {
          return {
            msg: "vue学习",
          };
        },
      });
    </script>
  </body>
</html>
