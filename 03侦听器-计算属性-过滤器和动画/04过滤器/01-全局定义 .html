<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.4.1 全局定义</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{title|msg}}</p>
    </div>
    <script>
        Vue.filter("msg", (args) => {
            args = "超级" + args
            return args;
        })
        new Vue({
            el: "#app",
            data: function () {
                return {
                    title: '数据',
                }
            }
        })
    </script>
</body>

</html>
