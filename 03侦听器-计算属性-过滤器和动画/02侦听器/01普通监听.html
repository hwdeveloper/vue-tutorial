<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.2.1 普通监听</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>watch 侦听器</h3>
        <input type="text" v-model="msg">
        <h2>{{msg}}</h2>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: function () {
                return {
                    msg: "",
                    str: ""
                }
            },
            watch: {
                msg(newVal, oldVal) {
                    console.log("msg 被改变了，原来的值是：" + oldVal + "，新的值是" + newVal)
                }
            }
        })
    </script>
</body>

</html>
