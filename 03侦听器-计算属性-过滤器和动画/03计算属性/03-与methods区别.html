<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.3.3 计算属性和 methods 的区别</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>商品名称：{{title}}</p>
        <p>购买数量：{{num}}</p>
        <p>商品总价：{{getSum()}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: function () {
                return {
                    title: 'web 前端从入门到精通',
                    price: 100,
                    num: 5
                }
            },
            methods: {
                getSum() {
                    return this.price * this.num;
                }
            }
        })
    </script>
</body>

</html>
