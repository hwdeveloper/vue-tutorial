<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.3.2 getter和setter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>a={{a}}</p>
      <p>b={{b}}</p>
      <p>c={{c}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: function () {
          return {
            a: 1,
            b: 2,
          };
        },
        computed: {
          c: {
            get() {
              // c 被获取时执行的代码
              console.log("get");
              return this.a + this.b;
            },
            set(v) {
              // c 被设置时执行的代码
              console.log("set:", v);
            },
          },
        },
      });
    </script>
  </body>
</html>
