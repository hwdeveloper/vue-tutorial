<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js文本</title>
    <!--1，引入文件-->
    <script src="../js/vue.min.js"></script>
</head>
<body>
<!--数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值-->
<div id="app">
    <p>{{ message }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>

</body>
</html>
