<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户输入</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'king!'
        }
    })
</script>

</body>
</html>
