<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind 指令</title>
    <script src="../js/vue.min.js"></script>

    <style>
        .divClass{
            background: #444;
            color: #eee;
        }
    </style>
</head>
<body>
<!--HTML 属性中的值应使用 v-bind 指令-->
<div id="app">
    <label for="r1">修改颜色</label>
    <input type="checkbox" v-model="inputValue" id="r1">
    <br><br>
<!--    判断 class1 的值，如果为 true 使用 class1 类的样式，否则不使用该类：-->


    <div v-bind:class="{'divClass': inputValue}">
        directiva v-bind:class
    </div>


</div>

<script>
    new Vue({
        el: '#app',
        data:{
            inputValue: true
        }
    });
</script>


</body>
</html>
