<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.2.2.2 局部注册</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--局部组件的使用-->
        <my-div></my-div>
    </div>
    <script>
        new Vue({
            el: "#app",
            components: {
                "myDiv": {
                    template: `<div>局部的自定义组件</div>`,
                }
            }
        })
    </script>
</body>

</html>
